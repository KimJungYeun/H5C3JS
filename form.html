<!DOCTYPE html>
<html>
<head>
    <title>Get 방식 vs Post방식</title>
</head>
<body>

    <h2>GET 방식으로 데이터 전송</h2>
    <p>
    <form action="01_getdata.js" method="get">
        <p>이름 : <input type="text" name="name"></p>
        <p>패스워드: <input type = "password" name="pws" placeholder="8자리입력해주세요">
        <p>전공 : <input type="text" name="major"></p>
        <p></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </form>
    </p>
    <h2>POST 방식으로 데이터 전송</h2>
    <p>
    <form action="01_getdata.js" method="post">
        <p>이름 : <input type="text" name="name"></p>
        <p>패스워드: <input type = "password" name="pws">
        <p>전공 : <input type="text" name="major"></p>
        <p></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </form>
    </p>
</body>
</html>
