            <p id="msg4"></p>

            <script>  
                var obj={
                    carcolor: 'white',       
                    m1: function() {
                        return "Hello Sonata";
                    },
                    m2: function(a) {
                        var result=a;
                        return result;
                    },
                    m3: function(a, b) {
                        var result=a+b;
                        return result;
                    },                    
                 } 
            </script>
   
   <script>
    document.getElementById("msg1").innerHTML=obj.m1();
     document.getElementById("msg2").innerHTML=obj.m2(100);
    document.getElementById("msg3").textContent=obj.m3(100, 200);
    document.getElementById("msg4").textContent=obj.carcolor;  
    </script>
